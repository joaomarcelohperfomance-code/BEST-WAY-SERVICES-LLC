[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/promo-lead"
  to = "/.netlify/functions/promo-lead"
  status = 200

[[headers]]
  for = "/promo-email"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/promo-email/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
